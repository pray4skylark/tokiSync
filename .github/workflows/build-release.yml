name: Build Release

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "docs/tokiSync.user.js"
      - "webpack.core.config.cjs"
      - "vite.config.js"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build UserScript & Viewer
        run: |
          npm run build:core
          npm run build:viewer

      - name: Commit built files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || (git commit -m "chore: auto-build Release (Viewer + UserScript) [skip ci]" && git push)
